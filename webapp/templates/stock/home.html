{% extends "layout.html" %}
{% block nav %}
    <li>
        <a href='/stock/blog/{{code|e}}' target="_blank">日志</a>
    </li>
    <li>
        <a href='http://quotes.money.163.com/f10/zycwzb_{{code[2:]|e}},year.html' target="_blank">财务指标</a>
    </li>
    <li>
        <a href='/stock/valuation/{{code|e}}' target="_blank">历史估值</a>
    </li>
    <li>
        {% if code[:2]=='sz' %}
        <a href="http://disclosure.szse.cn/m/drgg_search.htm?secode={{code[2:]}}" target="_blank">公司公告</a>
        {% else %}
        <a href="http://www.sse.com.cn/assortment/stock/list/info/announcement/index.shtml?productId={{code[2:]}}"
           target="_blank">公司公告</a>
        {% endif %}
    </li>
    <li>
        <a href="http://stockdata.stock.hexun.com/2009_cgjzd_{{code[2:]}}.shtml" target="_blank">股东人数变化</a>
    </li>
    <li>
        <a href="#" onclick="updateData('{{code|e}}')">数据更新</a>
    </li>
{% endblock %}

{% block body %}
<div class="panel panel-default">
    <div class="panel-heading">概述</div>
    <div class="panel-body">
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-md-1">上市日期</label>
                <!-- input type="text" class="form-control" id="launchDate" disabled -->
                <div class="col-sm-10">
                  <p class="form-control-static" id="launchDate"></p>
                </div>
            </div>
            <div class="form-group">
                <label for="desc"  class="col-md-1">主营业务</label>
                <div class="col-md-6">
                    <textarea class="form-control col-md-4" rows="3" id="desc" ></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-1">
                    <label for="growType">成长类型</label>
                </div>
                 <div class="col-md-4">
                    <select class="form-control" id="growType">
                      <option value="">请选择</option>
                      <option value="A">快速增长型</option>
                      <option value="B">稳定增长型</option>
                      <option value="C">困境反转型</option>
                      <option value="D">周期型</option>
                      <option value="E">隐蔽资产型</option>
                      <option value="F">缓慢增长型</option>
                    </select>
                 </div>
            </div>
            <div class="col-md-6 col-md-offset-6">
                <button type="button" class="btn btn-default" onclick="updateStockData('{{ code|safe }}')">提交</button>
            </div>
        </form>
    </div>
</div>

<p class="container-fluid">
    <p class="row">
        <div class="btn-group">
            <button type="button" class="btn btn-primary dropdown-toggle"
                    data-toggle="dropdown">
                选择统计周期 <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu">
                <li><a href="#" onclick="getData(1,'{{ code|safe }}')">第一季度</a></li>
                <li><a href="#" onclick="getData(2,'{{ code|safe }}')">第二季度</a></li>
                <li><a href="#" onclick="getData(3,'{{ code|safe }}')">第三季度</a></li>
                <li class="divider"></li>
                <li><a href="#" onclick="getData(4,'{{ code|safe }}')">年度(第四季度)</a></li>
            </ul>
        </div>
    </p>

    <p class="row">
        <div id="revenue_0"></div>
        <div id="revenue_1"></div>
        <div id="revenue_2"></div>
        <div id="revenue_3"></div>
        <div id="revenue_4"></div>
    </p>

    <p class="row">
        <table id="example" class="display" cellspacing="0" width="90%"></table>
    </p>


</div>
<script type="text/javascript" src="{{ url_for('static', filename='stock/home.js') }}"></script>
<script type="text/javascript">
$(function(){
getData(4,'{{ code|safe }}');
getStockData('{{ code|safe }}');
});
</script>

{% endblock %}
