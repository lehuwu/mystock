{% extends "layout.html" %}
{% block nav %}
    <li>
        <a href='/stock/blog/{{code|e}}' target="_blank">日志</a>
    </li>
    <li>
        <a href='http://quotes.money.163.com/f10/zycwzb_{{code[2:]|e}},year.html' target="_blank">财务指标</a>
    </li>
    <li>
        <a href='/stock/valuation/{{code|e}}' target="_blank">历史估值</a>
    </li>
    <li>
        {% if code[:2]=='sz' %}
        <a href="http://disclosure.szse.cn/m/drgg_search.htm?secode={{code[2:]}}" target="_blank">公司公告</a>
        {% else %}
        <a href="http://www.sse.com.cn/assortment/stock/list/info/announcement/index.shtml?productId={{code[2:]}}"
           target="_blank">公司公告</a>
        {% endif %}
    </li>
    <li>
        <a href="http://stockdata.stock.hexun.com/2009_cgjzd_{{code[2:]}}.shtml" target="_blank">股东人数变化</a>
    </li>
    <li>
        <a href="#" onclick="updateData('{{code|e}}')">数据更新</a>
    </li>
{% endblock %}

{% block body %}
<div class="panel panel-default">
    <div class="panel-body">
        <form class="form-horizontal">
            <div class="form-group">
                <div class="col-md-1">
                    <label for="growType">成长类型</label>
                </div>
                 <div class="col-md-4">
                    <select class="form-control" id="growType">
                      <option value="">请选择</option>
                      <option value="A">A快速增长型（成长股）</option>
                      <option value="B">B稳定增长型（白马股）</option>
                      <option value="C">C困境反转型（黑马股）</option>
                      <option value="D">D周期型（周期股）</option>
                      <option value="E">E隐蔽资产型</option>
                      <option value="F">F缓慢增长型(分红股)</option>
                    </select>
                 </div>
                 <div class="col-md-1">
                    <button type="button" class="btn btn-default" onclick="updateStockData('{{ code|safe }}')">提交</button>
                </div>
            </div>
        </form>
    </div>
</div>

<p class="container-fluid">
    <p class="row">
        <div class="btn-group" data-toggle="buttons">
            <label class="btn btn-default active">
                <input type="radio" name="quarters" autocomplete="off" onchange="changePeriod(0)"> 全年
            </label>
            <label class="btn btn-default">
                <input type="radio" name="quarters" autocomplete="off" onchange="changePeriod(1)"> 第一季度
            </label>
            <label class="btn btn-default">
                <input type="radio" name="quarters" autocomplete="off" onchange="changePeriod(2)"> 第二季度
            </label>
            <label class="btn btn-default">
                <input type="radio" name="quarters" autocomplete="off" onchange="changePeriod(3)"> 第三季度
            </label>
            <label class="btn btn-default">
                <input type="radio" name="quarters" autocomplete="off" onchange="changePeriod(4)"> 第四季度
            </label>
        </div>

        <div class="btn-group" data-toggle="buttons">
            <label class="btn btn-default active">
                <input type="radio" name="options" id="option2" autocomplete="off" onchange="changePtype(0)"> 按报告期
            </label>
            <label class="btn btn-default">
                <input type="radio" name="options" id="option3" autocomplete="off" onchange="changePtype(1)"> 按单季度
            </label>
        </div>
    </p>

    <p class="row">
        <table id="example" class="display" cellspacing="0" width="90%"></table>
    </p>

    <p class="row">
        <div id="revenue_0"></div>
        <div id="revenue_1"></div>
        <div id="revenue_2"></div>
        <div id="revenue_3"></div>
        <div id="revenue_4"></div>
    </p>

</div>
<script type="text/javascript" src="{{ url_for('static', filename='stock/home.js') }}"></script>
<script type="text/javascript">
var homePage = {
  code : '{{ code|safe }}',
  quarter : 0,
  pType : 0
};

$(function(){
getData();
getStockData('{{ code|safe }}');
});
</script>

{% endblock %}
