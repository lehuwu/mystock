<div class="modal fade" id="debetModal" tabindex="-1" role="dialog" aria-labelledby="debetModalLabel">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="debetModalLabel"></h4>
        <input type="hidden" class="form-control" id="sel-code"/>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <div class="row">
            <div id="valuation_chart" class="col-md-12"></div>
          </div>
          <div class="row">
            <div id="value_chart" class="col-md-12"></div>
            <div class="row">
              <table id="data_table" class="display" cellspacing="0" width="90%"></table>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
      </div>
    </div>
  </div>
</div>
<script type=text/javascript>


//加载完毕自动执行
$(function(){
  $('#debetModal').on('shown.bs.modal', function (event) {

    var button = $(event.relatedTarget)
    var code = button.data('stock') // Extract info from data-* attributes
    // If necessary, you could initiate an AJAX request here (and then do the updating in a callback).
    // Update the modal's content. We'll use jQuery here, but you could use a data binding library or other methods instead.

    var modal = $(this)
    modal.find('.modal-title').text('债务结构 -' + button.data('name')+'-'+code );
    var valuation_chart = modal.find('.modal-body #valuation_chart');
    var value_chart = modal.find('.modal-body #value_chart');
    var data_table = modal.find('.modal-body #data_table');

    var aj = $.ajax( {
    url:$SCRIPT_ROOT + '/detail/debetJson',
    data:{
             code : code
    },
    type:'get',
    cache:false,
    dataType:'json',
    success:valuation
    });

  function valuation(result){
    var valuation_data = {'name':'负债率',marker: {enabled: false}};
    valuation_data['data'] = result.data.fzl;

    var dqfz = {'name':'短期负债比重',type: 'column',marker: {enabled: false}};
    dqfz['data'] = result.data.dqfz;


    //显示数据
    modal.find('.modal-body').show();
    if(modal_datatable)modal_datatable.destroy();

    modal_datatable = data_table.DataTable( {
        scrollY: 300,
        paging: false,
        data: result.data.tableData,
        "order": [[ 0, "desc" ]],
        searching: false,
        columns: [
            { title: "日期" },
            { title: "总资产" },
            { title: "总负债" },
            { title: "流动资产" },
            { title: "流动负债" },
            { title: "股东权益" },
            { title: "负债率" },
            { title: "短期负债比重" },
            { title: "流动比" }
        ]
    } );

    valuation_chart.highcharts({
        title: {text:  '负债率'},
        xAxis: {categories: []},
        credits: {enabled: false},
        series: [valuation_data],
        tooltip:{
           crosshairs: true,
           shared: true
        }
    });

    value_chart.highcharts({
        title: {text:  '短期负债比重'},
        xAxis: {categories: []},
        credits: {enabled: false},
        series: [dqfz],
        tooltip:{
           crosshairs: true,
           shared: true
        }
    });

  }

    });

  // 隐藏后消失
  $('#debetModal').on('hidden.bs.modal', function (event) {
    var modal = $(this)
    modal.find('.modal-body').hide();
  });

});
</script>
