{% extends "layout.html" %}
{% block nav %}
    <li>
        <a href='/stock/blog/{{code|e}}' target="_blank">日志</a>
    </li>
    <li>
        <a href='http://quotes.money.163.com/f10/zycwzb_{{code[2:]|e}},year.html' target="_blank">财务指标</a>
    </li>
    <li>
        <a href='/stock/valuation/{{code|e}}' target="_blank">历史估值</a>
    </li>
    <li>
        {% if code[:2]=='sz' %}
        <a href="http://disclosure.szse.cn/m/drgg_search.htm?secode={{code[2:]}}" target="_blank">公司公告</a>
        {% else %}
        <a href="http://www.sse.com.cn/assortment/stock/list/info/announcement/index.shtml?productId={{code[2:]}}"
           target="_blank">公司公告</a>
        {% endif %}
    </li>
    <li>
        <a href="http://stockdata.stock.hexun.com/2009_cgjzd_{{code[2:]}}.shtml" target="_blank">股东人数变化</a>
    </li>
    <li>
        <a href="#" onclick="updateData('{{code|e}}')">数据更新</a>
    </li>
{% endblock %}

{% block body %}

<p class="container-fluid">
    <input id="stock_code" type="hidden" value="{{ code|safe }}" />
    <p class="row">
        <div class="btn-group" data-toggle="buttons">
            <label class="btn btn-default active">
                <input type="radio" name="quarters" autocomplete="off" onchange="changePeriod(0)"> 全年
            </label>
            <label class="btn btn-default">
                <input type="radio" name="quarters" autocomplete="off" onchange="changePeriod(1)"> 第一季度
            </label>
            <label class="btn btn-default">
                <input type="radio" name="quarters" autocomplete="off" onchange="changePeriod(2)"> 第二季度
            </label>
            <label class="btn btn-default">
                <input type="radio" name="quarters" autocomplete="off" onchange="changePeriod(3)"> 第三季度
            </label>
            <label class="btn btn-default">
                <input type="radio" name="quarters" autocomplete="off" onchange="changePeriod(4)"> 第四季度
            </label>
        </div>

        <div class="btn-group" data-toggle="buttons">
            <label class="btn btn-primary active">
                <input type="radio" name="options" id="option2" autocomplete="off" onchange="changePtype(0)"> 按报告期
            </label>
            <!--
            <label class="btn btn-primary">
                <input type="radio" name="options" id="option3" autocomplete="off" onchange="changePtype(1)"> 按单季度
            </label>
            -->
        </div>
    </p>

    <div>
          <!-- Nav tabs -->
          <ul class="nav nav-tabs" role="tablist" id="myTab">
            <li role="presentation"><a href="#main" aria-controls="main" role="tab" data-toggle="tab">主要指标</a></li>
            <li role="presentation"><a href="#asset" aria-controls="home" role="tab" data-toggle="tab">资产负债表</a></li>
            <li role="presentation"><a href="#income" aria-controls="profile" role="tab" data-toggle="tab">利润表</a></li>
            <li role="presentation"><a href="#cash" aria-controls="messages" role="tab" data-toggle="tab">现金流量表</a></li>
          </ul>
          <!-- Tab panes -->
          <div class="tab-content">
            <div role="tabpanel" class="tab-pane" id="main">
                <table id="t0" class="stripe row-border order-column nowrap display" cellspacing="0" width="90%"></table>
            </div>
            <div role="tabpanel" class="tab-pane" id="asset">
                <table id="t1" class="stripe row-border order-column nowrap display" cellspacing="0" width="90%"></table>
            </div>
            <div role="tabpanel" class="tab-pane" id="income">
                <table id="t2" class="stripe row-border order-column nowrap display" cellspacing="0" width="90%"></table>
            </div>
            <div role="tabpanel" class="tab-pane" id="cash">
                <table id="t3" class="stripe row-border order-column nowrap display" cellspacing="0" width="90%"></table>
            </div>
          </div>
    </div>



</div>
<script type="text/javascript" src="{{ url_for('static', filename='stock/report.js') }}"></script>
{% endblock %}
