{% extends "layout.html" %}

{% block body %}

<div class="page-header">
							<h1>
								Tables
								<small>
									<i class="ace-icon fa fa-angle-double-right"></i>
									Static &amp; Dynamic Tables
								</small>
							</h1>
						</div><!-- /.page-header -->

<div class="row">
	<div class="col-xs-12">
		<!-- PAGE CONTENT BEGINS -->
		<div class="row">
			<div class="col-xs-12">
				<div class="clearfix">
					<div class="pull-right tableTools-container"></div>
				</div>

				<!-- div.table-responsive -->

				<!-- div.dataTables_borderWrap -->
				<div>
					<table id="example" class="table table-striped table-bordered table-hover">
						<thead>
						<tr>
							<th></th>
							<th>代码</th>
							<th>名称</th>
							<th>行业</th>
							<th>净利润TTM增长率(%)</th>
							<th><a href="#" data-toggle="tooltip" title="净资产收益率">ROE(PE/PB)</a></th>
							<th>市现率(PCF)</th>
							<th>市盈率(PE)</th>
							<th>市净率(PB)</th>
							<th>市值(亿)</th>
							<th></th>
							<th></th>
						</tr>
						</thead>
					</table>
				</div>
			</div>
		</div>

		<!-- PAGE CONTENT ENDS -->
	</div><!-- /.col -->
</div><!-- /.row -->

{% endblock %}

{% block pagescript %}
<script type="text/javascript" src="{{ url_for('static', filename='stock/mystock_list.js',v=version_no) }}"></script>
{% endblock %}

{% block inlinescript %}
<script type=text/javascript>

var default_stock = '{{code|e}}';
var page_title = '{{title|e}}';

var mystock_ajax_option =  {
    url:$SCRIPT_ROOT + '/stock/mystockJson',
    data:{
             code : '{{stype|e}}'
    },
    type:'get',
    cache:false,
    dataType:'json'
    };
</script>
{% endblock %}
